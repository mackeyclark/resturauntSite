    <div id="body">

        <body>
            <form name="contactForm" action=# onsubmit="return validateForm()" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input id="phone" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="Reason For Contact">Reason for Inquiry:</label>
                    <select name="Reason For Contact">
                        <option value="Catering">Catering</option>
                        <option value="Private Party">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="addinfo">Additional Information:</label>
                    <input id="addinfo" type="textarea" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="resturantq">Have you been to the resturant?:</label>
                    <input id="resturantq" type="radio" name="answer" Value="Yes" /> Yes
                    <input id="resturantq" type="radio" name="answer" Value="no" checked/> No
                </div>
                <div class="form-group">
                    <label for="Days">Best days to contact you?:</label>
                    <input id="Days" type="checkbox" name="weekday" value="M" /> M
                    <input id="Days" type="checkbox" name="weekday" value="T" /> T
                    <input id="Days" type="checkbox" name="weekday" value="W" /> W
                    <input id="Days" type="checkbox" name="weekday" value="Th" /> Th
                    <input id="Days" type="checkbox" name="weekday" value="F" /> F
                </div>
                <div class="form-group">
                    <input type="submit" value="submit">
                </div>
            </form>
        </body>
    </div>
